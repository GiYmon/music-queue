{% extends "core/base.html" %}
{% block content %}
    {% if playlist %}
        {% for i in playlist %}
            <article class="media content-section">
            <div class="media-body">
                <p class="article-content">{{ i.song.title }}</p>
                {% if i.room.created_by == user or user.is_superuser %}
                    <a class="btn btn-danger" href="{% url 'song_delete' i.room.name i.pk %}" role="button">X</a>
                {% endif %}
            </div>
            </article>
        {% endfor %}
    {% else %}
        <p class="article-content">There is no songs yet.</p>
    {% endif %}
{% endblock content %}
