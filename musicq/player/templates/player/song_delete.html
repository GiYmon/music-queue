{% extends "core/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Song from Playlist</legend>
                <h2>Are Tou sure tou want to delete song "{{ object.song.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'song_list' object.room.name %}">Cancle</a>
            </div>
        </form>
    </div>
{% endblock content %}
