{% extends "core/base.html" %}
{% block content %}
    <ul class="rooms">
        {% for room in rooms %}
            <li class="room-link" data-room-id="{{ room.id }}" >{{ room }}</li>
        {% empty %}
            <p class="empty">No chat rooms defined.</p>
        {% endfor %}
    </ul>
    <div id="chats">
    </div>
{% endblock content %}
